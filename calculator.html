<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link href="reset.css" rel="stylesheet" type="text/css">
	<link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div id="mainContainer">
            <div id="calculator">
                <div id="display"></div>
                <button class="modify" id="clear" type="button">CLEAR</button>
                <button class="modify" id="delete" type="button">DEL</button>

                <button id="div" class="operators" type="button">/</button>
                <button id="mul" class="operators" type="button">*</button>
                <button id="sub" class="operators" type="button">-</button>
                <button id="add" class="operators" type="button">+</button>
                <button id="sum" class="operators" type="button">=</button>

                <button class="numbers" type="button">7</button>
                <button class="numbers" type="button">8</button>
                <button class="numbers" type="button">9</button>
                <button class="numbers" type="button">4</button>
                <button class="numbers" type="button">5</button>
                <button class="numbers" type="button">6</button>
                <button class="numbers" type="button">1</button>
                <button class="numbers" type="button">2</button>
                <button class="numbers" type="button">3</button>
                <button class="numbers" type="button" id="zero">0</button>
                <button class="numbers" type="button" id="comma">.</button>
            </div>
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
