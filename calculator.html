<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link href="reset.css" rel="stylesheet" type="text/css">
	<link href="calculator.css" rel="stylesheet" type="text/css">
</head>
    <div id="container">
        <div id="mainContainer">
            <div id="calculator">
                <div id="display">
                    sum: 50
                </div>
                <button id="clear" type="button">CLEAR</button>
                <button id="div" type="button">DIV</button>
                <button id="mult" type="button">MULT</button>
                <button id="sub" type="button">SUB</button>
                <button id="add" type="button">ADD</button>
                <button id="comma" type="button">.</button>
                <button id="sum" type="button">SUM</button>
                <button id="zero" type="button">0</button>
                <button class="numbers" type="button">7</button>
                <button class="numbers" type="button">8</button>
                <button class="numbers" type="button">9</button>
                <button class="numbers" type="button">4</button>
                <button class="numbers" type="button">5</button>
                <button class="numbers" type="button">6</button>
                <button class="numbers" type="button">1</button>
                <button class="numbers" type="button">2</button>
                <button class="numbers" type="button">3</button>
            </div>
        </div>
    </div>
<body>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
